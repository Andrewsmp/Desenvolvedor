{% extends 'paginas/base.html' %}
{% block conteudo %}
    <label><strong>Linguagens: </strong></label>
    {% for l in linguagens %}
        {% if l.ativo %}
        <br>
            {{ l.nome }}
        {% endif %}
    {% endfor %}
    <br>
    <br>
    <label><strong>Frameworks: </strong></label>
    {% for f in frameworks %}
        {% if f.ativo %}
        <br>
            {{ f.nome }}
        {% endif %}
    {% endfor %}
{% endblock %}
