{% extends 'paginas/base.html' %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Login</title>
{% endblock %}

{% block conteudo %}

<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <input type="submit" value="Entrar" class="btn btn-primary">
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>

{% endblock %}
