{% extends 'paginas/base.html' %}

{% block titulo %}
<title>Inserir</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <form method="POST">
                {% csrf_token %}
                <h1>
                    Inserir ou alterar.
                </h1>
                {{ form|crispy }}
                <br>
                <input type="submit" value="Enviar" class="btn btn-primary">
            </form>
        </div>
        <div class="col-3">
        </div>
    </div>
</div>

{% endblock %}
