{% extends 'paginas/base.html' %}

{% block titulo %}
    <title>Inserir</title>
{% endblock %}

{% load crispy_forms_tags %}

{% block conteudo %}
    <form method="POST">
        {% csrf_token %}
        <h1><strong>
            Inserir ou alterar.
        </strong></h1>
        {{ form|crispy }}
        <input type="submit" value="Enviar" class="btn btn-outline-primary ">
    </form>
{% endblock %}
